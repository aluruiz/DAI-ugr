{% extends "base.html" %}
{% block main %}
  {% if username %}
    <h1>Usted ya esta registrado.</h1>
  {% else %}
    <h1>Nuevo Usuario</h1>
    <form class="form container" action="/registrar" method="post">
      <div class="form-group">
        <input type="text" name="username" placeholder="Usuario" aria-label="Username" class="form-control">
      </div>
      <div class="form-group">
        <input type="password" name="password" placeholder="Password" class="form-control">
      </div>
      <br>
      <button type="submit" class="btn btn-success p-1">Registrar</button>
    </form>
  {% endif %}
{% endblock %}
