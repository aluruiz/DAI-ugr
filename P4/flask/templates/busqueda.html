{% extends "base.html" %}
{% block main %}
    {% if busqueda %}
        <div class="capitulos">
            {% for cap in busqueda %}
            <div class="row justify-content-center">
                <div class="col-sm-3 align-self-center m-3">
                        <img src="{{cap.image.medium}}">
                </div>
                <div class="col-sm-7">
                        <h1>{{cap.name}}</h1>
                        <label><strong>Temporada: </strong></label><p>{{cap.season}}</p>
                        <label><strong>Capitulo: </strong></label><p>{{cap.number}}</p>
                        <label><strong>Resumen:</strong></label>
                        <p>{{cap.summary}}</p>
                </div>
                    
            </div>
            {% endfor %}
        </div>
    {% else %}
        <form class="form container" action="/busqueda" method="post">
            <div class="form-group">
                <label>Palabra Clave:</label><input name="palabra" class="form-control form-control-sm" type="text">
            </div>
            <div class="form-group">
                <label>Temporada:</label><select name="temporada" class="form-control form-control-sm">
                    <option value="0">Todas</option>
                    <option value="1">Primera</option>
                    <option value="2">Segunda</option>
                    <option value="3">Tercera</option>
                    <option value="4">Cuarta</option>
                    <option value="5">Quinta</option>
                    <option value="6">Sexta</option>
                    <option value="7">Septima</option>
                    <option value="8">Octava</option>
                    <option value="9">Novena</option>
                    <option value="10">Ultima</option>
                </select>
            </div>
              <button type="submit" class="btn btn-success p-1">Buscar</button>
        </form>
    {% endif %}
{% endblock %}
